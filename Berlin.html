<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="Slideshow.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">    <!-- Ohne dieser Zeile würde die Seite auf dem Handy pixelgenau übertragen werden (also wäre vieles zu klein) -->
        <title>Fabian Tanzer</title>                                                            <!-- Wird in Tab angezeigt -->
        <style type="text/css"></style>
        <script src="index.js" type="text/javascript" defer></script>
    </head>

    <body>
        <header-component></header-component> <!-- Hier wird die globale Navigationsleiste aus JS eingefügt -->

        <!-- Folgendes wurde so von https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_slideshow kopiert -->
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="Fotos/2022_Berlin/Berlin_Panorama.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="Fotos/2022_Berlin/Berlin_Panorama.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="Fotos/2022_Berlin/Berlin_Panorama.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br>
            
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

        <footer-component></footer-component> <!-- Hier wird die globale Fußzeile aus JS eingefügt -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="MyWebsite.js"> </script>
        <script src="highlight.js"></script>
    </body>
</html>
